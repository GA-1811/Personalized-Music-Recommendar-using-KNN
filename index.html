{% extends "base.html" %}

{% block content %}
<h1>Personalized Music Recommender</h1>
<form action="/recommend" method="POST">
    <div class="form-group">
        <label for="danceability">Danceability (0-1):</label>
        <input type="range" id="danceability" name="danceability" min="0" max="1" step="0.1" value="0.5">
        <span id="danceValue">0.5</span>
    </div>
    
    <div class="form-group">
        <label for="energy">Energy (0-1):</label>
        <input type="range" id="energy" name="energy" min="0" max="1" step="0.1" value="0.5">
        <span id="energyValue">0.5</span>
    </div>
    
    <div class="form-group">
        <label for="valence">Valence (0-1):</label>
        <input type="range" id="valence" name="valence" min="0" max="1" step="0.1" value="0.5">
        <span id="valenceValue">0.5</span>
    </div>
    
    <div class="form-group">
        <label for="tempo">Tempo (BPM):</label>
        <input type="number" id="tempo" name="tempo" min="60" max="200" value="120">
    </div>
    
    <div class="form-group">
        <label for="popularity">Popularity (0-100):</label>
        <input type="number" id="popularity" name="popularity" min="0" max="100" value="50">
    </div>
    
    <button type="submit" class="btn">Get Recommendations</button>
</form>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
